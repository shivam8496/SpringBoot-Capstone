<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Login</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; text-align: center; margin-top: 100px; }
        form { background: white; padding: 20px; display: inline-block; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="password"] { width: 200px; padding: 10px; margin: 10px 0; }
        input[type="submit"] { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h2>Employee Login</h2>

<div th:if="${param.error}">
    <p style="color:red;">Invalid email or password.</p>
</div>
<div th:if="${param.logout}">
    <p style="color:green;">You have been logged out successfully.</p>
</div>

<form th:action="@{/login}" method="post">
    <div>
        <input type="text" name="username" placeholder="Email" required />
    </div>
    <div>
        <input type="password" name="password" placeholder="Password" required />
    </div>
    <div>
        <input type="submit" value="Login" />
    </div>
</form>



</body>
</html>
