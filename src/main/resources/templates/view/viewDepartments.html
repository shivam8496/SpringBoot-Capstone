<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Directory</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }

        th, td {
            padding: 14px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #28a745;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-edit {
            background-color: #ffc107;
            color: #fff;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-add {
            background-color: #007bff;
            color: white;
        }

        .btn-logout {
            background-color: #6c757d;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

    </style>
</head>
<body>

<h2>All Departments</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Department Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dept : ${departments}">
        <td th:text="${dept.id}">1</td>
        <td th:text="${dept.departmentName}">DEPARTMENT</td>
        <td><a th:href="@{'/admin/editdepartmnet/' + ${dept.id}}" class="btn btn-edit">‚úèÔ∏è Edit</a></td>
        <td>
            <form th:action="@{'/admin/deletedepartment/' + ${dept.id}}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this department?');">
                <button type="submit" class="btn btn-delete">üóëÔ∏è Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
    <div class="action-buttons">
        <a href="/admin/adddepartment" class="btn btn-add">‚ûï Add Department</a>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-logout">üîí Logout</button>
    </form>
</div>

</body>
</html>
