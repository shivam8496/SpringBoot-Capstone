<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background: #f4f4f4;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .info {
            margin: 20px 0;
        }

        label {
            font-weight: bold;
        }

        .btn {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-update {
            background-color: #007bff;
            color: white;
        }

        .btn-toggle {
            background-color: #17a2b8;
            color: white;
            margin-top: 20px;
        }

        .form-section {
            display: none;
            margin-top: 15px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 8px;
            cursor: pointer;
        }
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    </style>
</head>
<body>
<div th:if="${message}" th:classappend="' alert-' + ${alertType}" class="alert" style="padding: 10px; margin-bottom: 20px; border-radius: 5px;">
    <strong th:text="${message}"></strong>
</div>
<div class="container">
    <h2>Welcome, <span th:text="${employee.name}"></span></h2>

    <div class="info">
        <p><label>Employee Id:</label> <span th:text="${employee.id}"></span></p>
        <p><label>Department:</label> <span th:text="${employee.department.departmentName}"></span></p>
        <p><label>Bank Account:</label> <span th:text="${employee.bank.accountNumber}"></span></p>
        <p><label>IFSC Code:</label> <span th:text="${employee.bank.ifscCode}"></span></p>
        <p><label>Basic Salary:</label> ‚Çπ<span th:text="${employee.salary}"></span></p>
        <p><label>Total Tax Applicable:</label> ‚Çπ<span th:text="${tax}"></span></p>
        <p><label>Applicable Tax % :</label> <span th:text="${taxpercentage}"></span>%</p>
        <p><label>Salary After Tax:</label> ‚Çπ<span th:text="${netSalary}"></span></p>
        <p><label>Monthly Salary After Tax:</label> ‚Çπ<span th:text="${netSalary/12}"></span></p>
    </div>
    <input type="hidden" id="employeeId" th:value="${employee.id}">
    <!-- Toggle Password Update Section -->
    <button class="btn btn-toggle" onclick="toggleSection('passwordSection')">üîí Change Password</button>
    <div id="passwordSection" class="form-section">

        <form  id="updatePassword" method="post" onsubmit="return validatePassword();">
            <label>New Password</label>
            <div style="position: relative;">
                <input type="password" name="password" id="password" required>
                <span class="toggle-password" onclick="toggleVisibility('password')">üëÅÔ∏è</span>
            </div>

            <label>Confirm Password</label>
            <div style="position: relative;">
                <input type="password" id="confirmPassword" required>
                <span class="toggle-password" onclick="toggleVisibility('confirmPassword')">üëÅÔ∏è</span>
            </div>

            <p id="mismatchWarning" style="color: red; display: none;">‚ö†Ô∏è Passwords do not match</p>
            <button type="submit" class="btn btn-update">Update Password</button>
        </form>
    </div>

    <!-- Toggle Bank Update Section -->
    <button class="btn btn-toggle" onclick="toggleSection('bankSection')">üè¶ Change Bank</button>
    <div id="bankSection" class="form-section">
        <form th:action="@{'/employee/updateBank/' + ${employee.id}}" method="post">
            <label>Change Bank</label>
            <select name="bankId" required>
                <option th:each="bank : ${banks}" th:value="${bank.accountNumber}"
                        th:text="${bank.bankName + ' (' + bank.ifscCode + ')'}"
                        th:selected="${bank.accountNumber == employee.bank.accountNumber}">
                </option>
            </select>
            <button type="submit" class="btn btn-update">Update Bank</button>
        </form>
    </div>

    <form th:action="@{'/employee/download-pdf/' + ${employee.id}}" method="get">
        <button type="submit" class="btn btn-update" style="background-color: green;">üìÑ Download Salary Slip (PDF)</button>
    </form>


    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-logout" style="background-color: #6c757d; color: white;">üîí Logout</button>
        </form>
    </div>
</div>

<!-- JS: Toggle + Password Check -->
<script>
    function toggleSection(id) {
        const section = document.getElementById(id);
        section.style.display = section.style.display === "none" || section.style.display === "" ? "block" : "none";
    }

    function validatePassword() {
        const pwd = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        const warning = document.getElementById("mismatchWarning");

        if (pwd !== confirm) {
            warning.style.display = "block";
            return false;
        }
        warning.style.display = "none";
        return true;
    }

    function toggleVisibility(fieldId) {
        const input = document.getElementById(fieldId);
        input.type = input.type === "password" ? "text" : "password";
    }


    document.getElementById("updatePassword").addEventListener("submit", function (e) {
        e.preventDefault();


        const empId = document.getElementById("employeeId").value;
        console.log(empId);

        const data = {
            password: document.getElementById("password").value
        };

        fetch(`/employee/updatePassword/${empId}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(res => {
            if (res.ok) {
                alert("Password updated successfully!");
            } else {
                return res.text().then(msg => {
                    console.error("Error: " + msg);
                    alert("Failed to update password.");
                });
            }
        })
        .catch(err => {
            console.error("Error occurred:", err);
            alert("Something went wrong while updating the password.");
        });
    });

</script>

</body>
</html>
